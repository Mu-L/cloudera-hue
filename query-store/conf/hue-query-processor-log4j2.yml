Configuration:
  status: INFO
  Properties:
  Appenders:
    Console:
      name: STDOUT
      target: "SYSTEM_OUT"
      PatternLayout:
        pattern: "%d{HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n"
  Loggers:
    Logger:
      - name: "com.cloudera.hue.querystore"
        level: DEBUG
        additivity: false
        AppenderRef:
          ref: STDOUT
      - name: "org.eclipse.jetty.server.RequestLog"
        level: INFO
        additivity: false
        AppenderRef:
          ref: STDOUT
    Root:
      level: INFO
      AppenderRef:
        ref: STDOUT
